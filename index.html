<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fantasy RPG marketplace simulator for D&D">
    <meta name="keywords" content="RPG, marketplace, fantasy, game, D&D, adventure">
    <meta name="author" content="Paulina">
    <meta property="og:title" content="D&D MarketPlace">
    <meta property="og:description" content="D&D marketplace simulator">
    <meta property="og:type" content="website">

    <title>D&D Marketplace</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="action-buttons">
                <button class="action-btn" id="sell-btn">ðŸ’° Sell Item</button>
                <button class="action-btn" id="finish-shopping-btn">ðŸ“‹ Finish Shopping</button>
            </div>

        <div class="currency-counter">
            <div class="currency-item">ðŸ’° <span id="gold-amount">0</span>  ~ Gold</div>
            <div class="currency-item">ðŸ¥ˆ <span id="silver-amount">0</span> ~  Silver</div>
            <div class="currency-item">ðŸ¥‰ <span id="copper-amount">0</span> ~  Copper</div>
        </div>

        <header>
            <h1>Loading...</h1>
             <p class="subtitle">Please wait...</p>
        </header>
          

        <nav class="shop-navigation">   
        </nav>

        <div class="shop-header">
            <h2 id="shop-title"></h2>
            <p id="shop-description"></p>
        </div>

        <div class="store-grid" id="store-grid">
            <!-- Items will be populated by JavaScript -->
        </div>
    </div>

    <!-- Currency Setup Modal -->
    <div id="currency-setup-modal" class="modal" style="display: block;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">ðŸ’° Welcome, Adventurer!</h2>
            </div>
          
            <div class="modal-description">
                Before you begin shopping, please tell us how much coin you're carrying:
            </div>
          <button class="buy-btn" id="start-shopping">Start Shopping</button>
          
            <div class="currency-input-section">
                <div class="currency-input-group">
                    <label for="input-gold">ðŸ’° Gold Pieces:</label>
                    <input type="number" id="input-gold" min="0" value="0" class="currency-input">
                </div>
                <div class="currency-input-group">
                    <label for="input-silver">ðŸ¥ˆ Silver Pieces:</label>
                    <input type="number" id="input-silver" min="0" value="0" class="currency-input">
                </div>
                <div class="currency-input-group">
                    <label for="input-copper">ðŸ¥‰ Copper Pieces:</label>
                    <input type="number" id="input-copper" min="0" value="0" class="currency-input">
                </div>
            </div>
            <div class="currency-note">
                <small>ðŸ’¡ Remember: 1 Gold = 10 Silver = 100 Copper</small>
            </div>
            
        </div>
    </div>

    <!-- Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title"></h2>
                <div class="modal-price" id="modal-price"></div>
                <div class="item-rarity" id="modal-rarity"></div>
            </div>
            <div class="modal-description" id="modal-description"></div>
            <div class="stats-section" id="modal-stats"></div>
            <div class="payment-section" id="payment-section">
                <div class="payment-title">ðŸ’³ Payment & Change Calculator</div>
                <div class="price-breakdown" id="price-breakdown"></div>
                <div class="change-calculator" id="change-calculator" style="display: none;">
                    <div class="change-title">ðŸ’° Your Change:</div>
                    <div class="change-display" id="change-display"></div>
                </div>
            </div>
            <button class="buy-btn" id="buy-button">Purchase Item</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
